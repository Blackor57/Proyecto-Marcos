<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Ventas - Pizzería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/Styles/adminestilo.css}">
    <link rel="stylesheet" th:href="@{/Styles/Admin.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<body>
<nav th:replace="layout/Nav_Admin"></nav>

<div class="perfil-container">
    <h1>Mi Perfil</h1>
    <div class="foto-container">
        <img src="/img/profile.png" alt="Foto de perfil">
    </div>
    <div class="nombre-container">
        <p><span class="nombre" th:text="${usuario.nombre}">Nombre del Usuario</span></p>
    </div>
    <div class="detalle-container">
        <ul class="perfil-lista">
            <li class="perfil-item"><strong>Apellido:</strong> <span th:text="${usuario.apellidos}">Apellido del Usuario</span></li>
            <li class="perfil-item"><strong>Nacimientos:</strong> <span th:text="${usuario.fecNac}">Fecha de cumpleaños</span></li>
            <li class="perfil-item"><strong>DNI:</strong> <span th:text="${usuario.dni}">Número de DNI</span></li>
            <li class="perfil-item"><strong>Email:</strong> <span th:text="${usuario.email}">Correo electrónico</span></li>
            <li class="perfil-item"><strong>Número de celular:</strong> <span th:text="${usuario.telefono}">Número de celular</span></li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{JavaScript/admin.js}"></script> <!-- Enlazamos el archivo JS -->
</body>
</html>
