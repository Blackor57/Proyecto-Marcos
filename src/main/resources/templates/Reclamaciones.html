<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/Styles/Formularios.css}" />
    <link rel="stylesheet" th:href="@{/Styles/Styles.css}" />
    <link rel="stylesheet" th:href="@{/Styles/login.css}" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/Styles/Bottoms.css}" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teachers:wght@500&display=swap');
    </style>

    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <!--Stylos-->
    <title>Pizzeria Pizza</title>
</head>
<body>
<header th:replace="layout/Nav :: header"></header>
<br>
<div class="row">
    <div class="claim__container container p-4 col-10 col-lg-5">
        <div class="logo__container">
            <!-- Usamos th:src para cargar la imagen de manera dinámica -->
            <img src="/img/favicon.png" alt="" width="60">
            <p class="logo__containerp">Formulario de Reclamaciones</p>
        </div>
        <p class="letras" >
            Ingresa la información de tu reclamación para que podamos procesarla.
        </p>

        <!-- El formulario en Thymeleaf necesita definir el action y method -->
        <form th:action="@{/reclamaciones}" method="post">
            <div class="form__section">
                <h3><i >Información Personal</i></h3>
                <div class="form__group">
                    <label for="name" >Nombre Completo:</label>
                    <input type="text" id="name" name="name" required placeholder="Nombre completo">
                </div>
                <div class="form__group">
                    <label for="email" >Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="example@gmail.com">
                </div>
                <div class="form__group">
                    <label for="phone" >Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Número de teléfono">
                </div>
            </div>

            <div class="form__section">
                <br>
                <h3><i >Detalles de la Reclamación</i></h3>
                <div class="form__group">
                    <label for="date" >Fecha del Incidente:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form__group">
                    <label for="description" >Descripción:</label>
                    <textarea id="description" name="description" rows="4" required placeholder="Describe tu reclamación" style="width: 100%; height: 100px; padding: 10px;"></textarea>
                </div>
            </div>
            <br>
            <div class="submit__div">
                <input type="submit" name="btnRegistrar">
            </div>
        </form>
    </div>
</div>

<footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
