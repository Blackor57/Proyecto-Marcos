<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Ventas - Pizzería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/Styles/adminestilo.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
</head>

<nav th:replace="layout/Nav_Admin"></nav> <!-- Carga tu menú de navegación -->

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-start">
        <!-- Tabla -->
        <div class="table-responsive w-75">
            <table class="table table-bordered table-striped table-hover align-middle">
                <thead class="table-dark text-center">
                <tr>
                    <th>ID de la Orden</th>
                    <th>Fecha</th>
                    <th>Nombre de Usuario</th>
                    <th>Precio</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iteración con Thymeleaf -->
                <tr th:each="orden : ${ordenes}">
                    <td class="text-center" th:text="${orden.getId()}"></td>
                    <td class="text-center" th:text="${orden.getHora() != null ? orden.getHora().toLocalTime() : 'No registrado'}" ></td>
                    <td th:text="${orden.getNombre()}" ></td>
                    <td class="text-end" th:text="${orden.getMonto()}" ></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Total lateral -->
        <div class="card ms-3 shadow-sm w-25">
            <div class="card-body text-center">
                <h5 class="card-title fw-bold text-secondary">Total del Día</h5>
                <p class="card-text display-6 fw-bold text-success">
                    <span>S/<span th:text=" ${total}"></span></span>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{JavaScript/admin.js}"></script> <!-- Enlazamos el archivo JS -->
</body>
</html>
