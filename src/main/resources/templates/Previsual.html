<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1  0">
    <link rel="stylesheet" th:href="@{/Styles/Styles.css}">
    <link rel="stylesheet" th:href="@{/Styles/previsual.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/Styles/Bottoms.css}" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teachers:wght@500&display=swap');
    </style>

    <link rel="shortcut icon" href="/img/pizza.png" type="image/x-icon">
    <!--Stylos-->
    <title>Pizzeria Pizza</title>
</head>
<body>
<header th:replace="layout/header :: header"></header>

<main>

    <section class="status__container">
        <div>
            <h3>Agregadas</h3>
            <div class="list__container" id="list1">
                <div th:each="pizza : ${listaPizzas}" class="list__item" draggable="true">
                    <img src="/img/pizzaItem.jpeg" alt="Pizza Imagen" draggable="false">
                    <div>
                        <p><b>Tamaño</b><br th:text="${pizza.tamano}"></p>
                        <p><b>Masa:</b><br th:text="${pizza.masa}"></p>
                        <p><b>Salsa:</b><br th:text="${pizza.salsa}"></p>
                        <p><b>Queso:</b><br th:text="${pizza.queso}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h3>Ordenadas</h3>
            <div class="list__container" id="list2">

            </div>
        </div>

    </section>


    <div class="button__container">
        <form th:action="@{/comprar}" method="get" style="display:inline;">
            <button type="submit">Agregar más</button>
        </form>
        <form th:action="@{/comprar/borrarLista}" method="post" style="display:inline;">
                <button type="submit">Vaciar pedido</button>
        </form>
        <form style="display:inline;">
            <button type="submit">Ordenar</button>
        </form>
    </div>

</main>


<footer th:replace="layout/footer :: footer"></footer>

<script th:src="@{JavaScript/ordenes.js}"></script>

</body>
</html>
