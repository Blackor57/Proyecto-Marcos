<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1  0">
    <link rel="stylesheet" th:href="@{/Styles/Styles.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/Styles/Bottoms.css}" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teachers:wght@500&display=swap');
    </style>

    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <!--Stylos-->
    <title>Pizzeria Pizza</title>
</head>
<body>
<header th:replace="layout/Nav :: header"></header>

<div class="container my-4" style="max-width: 400px; padding-top: 30px; padding-bottom: 30px;">
    <!-- Caja para el nombre -->
    <div class="custom-box mb-0 p-3" style=" background-color: #f8f9fa;">
        <h3 class="mb-0" th:text="${orden.nombre}" style="font-size: 2rem; font-weight: bold;">Nombre</h3>
    </div>

    <!-- Caja para el código -->
    <div class="custom-box mb-0 p-3" style=" background-color: #f8f9fa;">
        <span th:text="'ID: ' + ${orden.id}" style="font-size: 2rem; font-weight: bold;">ID</span>
    </div>

    <!-- Caja para la lista de pedidos -->
    <div class="custom-box mb-0 p-3" style=" background-color: #f8f9fa; height: 150px; overflow-y: auto;">
        <strong style="font-size: 1.8rem; font-weight: bold;">Lista de Pedidos</strong>
        <ul class="list-unstyled mt-2 mb-0" style="font-size: 1.5rem;">
            <li th:each="detPizza : ${detPizzas}">
                <span th:text="'Tamaño: ' + ${detPizza.pizza.tamano}"></span>,
                <span th:text="'Masa: ' + ${detPizza.pizza.masa}"></span>
            </li>
        </ul>
    </div>

    <!-- Caja para la lista de adicionales -->
    <div class="custom-box mb-0 p-3" style=" background-color: #f8f9fa; height: 150px; overflow-y: auto;">
        <strong style="font-size: 1.8rem; font-weight: bold;">Lista de Adicionales</strong>
        <ul class="list-unstyled mt-2 mb-0" style="font-size: 1.5rem;">
            <li th:each="detAdicional : ${detAdicionales}">
                <span th:text="'Producto: ' + ${detAdicional.adicional.descripcion}"></span>,
                <span th:text="'Categoría: ' + ${detAdicional.adicional.categoria}"></span>
            </li>
        </ul>
    </div>
</div>

<footer th:replace="layout/footer :: footer"></footer>

</body>
</html>
