<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Ventas - Pizzería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/Styles/adminestilo.css}">
    <link rel="stylesheet" th:href="@{/Styles/ordersadmin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
</head>
<body>
<header th:replace="layout/Nav_Admin :: Admin_Nav"></header>
<x></x>
<main>

    <div class="container my-5">
        <div class="container my-5">
            <div class="row">
                <!-- Preparando -->
                <div class="col-md-4">
                    <h3 class="text-center text-primary">Preparando</h3>
                    <div class="card shadow-sm border-0" id="list1" style="height: auto; width: 40vh"> <!-- Ajustamos la altura -->
                        <div class="list-group list-group-flush" th:each="pizza : ${listaPreparando}">
                            <div class="list-group-item d-flex align-items-center gap-3 p-3">
                                <img src="/img/pizzaItem.jpeg" alt="Pizza Imagen" class="rounded shadow-sm" style="width: 80px; height: 80px;" draggable="false">
                                <div>
                                    <p class="mb-1"><b>Código:</b> <span th:text="${pizza.getId()}"></span></p>
                                    <p class="mb-1"><b>Nombre:</b> <span th:text="${pizza.getOrden().getNombre()}"></span></p>
                                    <p class="mb-1"><b>Tamaño:</b> <span th:text="${pizza.getPizza().getTamano()}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- En el horno -->
                <div class="col-md-4">
                    <h3 class="text-center text-warning">En el horno</h3>
                    <div class="card shadow-sm border-0" id="list2" style="height: 80vh;"> <!-- Ajustamos la altura -->
                        <div class="list-group list-group-flush" th:each="pizza : ${listaHorno}">
                            <div class="list-group-item d-flex align-items-center gap-3 p-3">
                                <img src="/img/pizzaItem.jpeg" alt="Pizza Imagen" class="rounded shadow-sm" style="width: 80px; height: 80px;" draggable="false">
                                <div>
                                    <p class="mb-1"><b>Código:</b> <span th:text="${pizza.getId()}"></span></p>
                                    <p class="mb-1"><b>Nombre:</b> <span th:text="${pizza.getOrden().getNombre()}"></span></p>
                                    <p class="mb-1"><b>Tamaño:</b> <span th:text="${pizza.getPizza().getTamano()}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Terminado -->
                <div class="col-md-4">
                    <h3 class="text-center text-success">Terminado</h3>
                    <div class="card shadow-sm border-0" id="list3" style="height: 80vh;"> <!-- Ajustamos la altura -->
                        <div class="list-group list-group-flush" th:each="pizza : ${listaTerminado}">
                            <div class="list-group-item d-flex align-items-center gap-3 p-3">
                                <img src="/img/pizzaItem.jpeg" alt="Pizza Imagen" class="rounded shadow-sm" style="width: 80px; height: 80px;" draggable="false">
                                <div>
                                    <p class="mb-1"><b>Código:</b> <span th:text="${pizza.getId()}"></span></p>
                                    <p class="mb-1"><b>Nombre:</b> <span th:text="${pizza.getOrden().getNombre()}"></span></p>
                                    <p class="mb-1"><b>Tamaño:</b> <span th:text="${pizza.getPizza().getTamano()}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<br>

<script th:src="@{JavaScript/ordenes.js}"></script>
<script>
    setInterval(function() {
        window.location.href = window.location.href;  // Recarga la página
    }, 5000);
</script>
</body>
</html>
