<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1  0">
    <link rel="stylesheet" th:href="@{/Styles/Styles.css}">
    <link rel="stylesheet" th:href="@{/Styles/ordenes.css}">
    <link rel="stylesheet" th:href="@{/Styles/Perfil.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/Styles/Bottoms.css}" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teachers:wght@500&display=swap');
    </style>

    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <!--Stylos-->
    <title>Pizzeria Pizza</title>
</head>
<body>
<header th:replace="layout/header :: header"></header>

<main>
    <div class="perfil-container">
        <h1>Mi Perfil</h1>
        <div class="foto-container">
            <img src="/img/profile.png" alt="Foto de perfil">
        </div>
        <div class="nombre-container">
            <p><span class="nombre" th:text="${usuario.nombre}">Nombre del Usuario</span></p>
        </div>
        <div class="detalle-container">
            <ul class="perfil-lista">
                <li class="perfil-item"><strong>Apellido:</strong> <span th:text="${usuario.apellidos}">Apellido del Usuario</span></li>
                <li class="perfil-item"><strong>Nacimientos:</strong> <span th:text="${usuario.fecNac}">Fecha de cumpleaños</span></li>
                <li class="perfil-item"><strong>DNI:</strong> <span th:text="${usuario.dni}">Número de DNI</span></li>
                <li class="perfil-item"><strong>Email:</strong> <span th:text="${usuario.email}">Correo electrónico</span></li>
                <li class="perfil-item"><strong>Número de celular:</strong> <span th:text="${usuario.telefono}">Número de celular</span></li>
            </ul>
        </div>
    </div>
</main>
<br>

<footer th:replace="layout/footer :: footer"></footer>

</body>
</html>
